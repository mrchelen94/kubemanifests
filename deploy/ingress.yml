apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: task-list.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 8080
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: webtasks-service
            port:
              number: 3000