apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:1.29.3
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/mydatabase" # Example, adjust based on your MongoDB setup
        volumeMounts:
        - name: website
          mountPath: /var/www/html
        volumeMounts:
        - name: log
          mountPath: /var/log/
      volumes:
      - name: website
        emptyDir:
          sizeLimit: 3Gi
      - name: log
        emptyDir:
          sizeLimit: 3Gi        