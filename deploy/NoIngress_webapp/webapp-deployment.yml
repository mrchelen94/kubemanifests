apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:1.29.3
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/webapp" # Example, adjust based on your MongoDB setup
        volumeMounts:
        - mountPath: /etc/nginx # mount nginx-conf volumn to /etc/nginx
          readOnly: true
          name: nginx-conf
        - name: log
          mountPath: /var/log/nginx
        - name: custom-nginx
          mountPath: /var/www/nginx/html
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf # place ConfigMap `nginx-conf` on /etc/nginx
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: custom-nginx
        configMap:
          name: nginx-index # place Configmap "index.html" on /var/www/nginx/html
          items:
            - key: index.html
              path: index.html      
      - name: log
        emptyDir:
          sizeLimit: 5Gi    