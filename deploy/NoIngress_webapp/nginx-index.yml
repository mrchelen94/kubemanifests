apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-index
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>My Custom Nginx Page</title>
    </head>
    <body>
      <h1>Welcome to my custom page!</h1>
      <p>This content is served from a Kubernetes ConfigMap.</p>
    </body>
    </html>