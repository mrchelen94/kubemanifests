apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30090
    protocol: TCP
    name: http
  # - port: 443
  #   targetPort: 443
  #   protocol: TCP
  #   name: https
  selector:
    app: nginx-ingress
